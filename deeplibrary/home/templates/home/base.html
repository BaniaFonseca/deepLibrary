{% load static %}

<!DOCTYPE html>
<html>
  <head id="homeHead">
    <title>{% block title %}DeepLibrary{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css"  href="{% static 'css/home.css' %}"/> 
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    
    {% block homeHead %}
    {% endblock %} 
    </head>  
<body>

<header class="w3-white" style="width: 100%; height: 9rem;"> </header>

<div class="w3-top w3-light-grey">
  <div class="w3-bar w3-white w3-card w3-large" id="homeNavbar">
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-bold w3-xxxlarge" style="text-shadow:1px 1px 0 #444">DeepLibrary</a>
    <div class="w3-bar-item w3-button w3-right w3-xxxlarge">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</div>

<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-right" style="display:none" id="homeSidebar">
  {% block homeSidebar %}
  {% endblock %}
</nav>

<div class="w3-container" id="content">
  {% block content %}
  {% endblock %}
</div>
  

<footer class="w3-center w3-black w3-padding-64">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  <p><b>Designed by Bania Fonseca</b> </p>
</footer>
</body>
</html>
